<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="WEB-INF/template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form>
        <p:panel header="Cadastro de Porte Médico">
            <h:panelGrid columns="6" >                
                <p:outputLabel value="Tabela:" />
                <p:selectOneMenu value="#{porBean.por1.tabela}">
                    <f:selectItem itemLabel="Selecione" />
                    <f:selectItems value="#{tabBean.tabelas}" itemLabel="#{tabBean.tab1.nome}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Nome:" />
                <p:inputText value="#{porBean.por1.nome}"/>
                <p:outputLabel value="Ano Edição:" />
                <p:inputText value="#{porBean.por1.anoEdicao}"/>
                <p:outputLabel value="Preço:" />
                <p:inputText value="#{porBean.por1.preco}"/>
                <p:commandButton actionListener="#{porBean.salvar}" value="Gravar" />
            </h:panelGrid>
            <h:panelGrid>
                <p:dataTable var="porte" value="#{porBean.portes}" id="tabPortes">
                    <p:column headerText="#">
                        <h:outputText value="#{porte.id}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{porte.nome}" />
                    </p:column>
                    <p:column headerText="Preço">
                        <h:outputText value="#{porte.preco}" />
                    </p:column>
                    <p:column headerText="Tabela">
                        <h:outputText value="#{porte.tabela.nome}" />
                    </p:column>
                    <p:column headerText="Ano Edição">
                        <h:outputText value="#{porte.anoEdicao}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:decorate>
