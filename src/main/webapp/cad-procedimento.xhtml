<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="WEB-INF/template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">CalcProcWeb - Procedimentos</ui:define>
    <h:form>
        <p:panel header="Cadastro de Procedimentos" >
            <p:panelGrid columns="4" id="cad">
                <p:outputLabel value="Tabela:"/>
                <p:selectOneMenu value="#{proBean.proc1.tabela}" converter="tabelaConversor" id="selectTabela">             
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>                    
                    <f:selectItems var="t" itemLabel="#{t.nome}" value="#{tabBean.tabelas}" />  
                    <p:ajax process="selectTabela" update="cadastro" />
                </p:selectOneMenu>
            </p:panelGrid>  
            <p:panelGrid columns="2" id="cadastro">
                <p:inputText value="#{proBean.proc1.tabela.id}" />
            </p:panelGrid>
        </p:panel>       
    </h:form>
</ui:decorate>
