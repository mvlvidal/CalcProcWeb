<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="WEB-INF/template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form>
        <p:panel header="Cadastro de Procedimentos">
            <p:panelGrid>
                <p:selectOneMenu value="#{proBean.proc1.tipoProc}" >
                    <f:selectItem itemLabel="Selecione" />
                    <f:selectItems value="#{enumBean.tipoProcDao.carregaTipos()}"/>
                </p:selectOneMenu>
                <p:commandButton value="Iniciar" update="@all" />
            </p:panelGrid>
            
            <p:outputLabel value="AMB" rendered="#{proBean.proc1.tipoProc == 'AMB'}"/>
            <p:outputLabel value="CBHPM" rendered="#{proBean.proc1.tipoProc == 'CBHPM'}" />
        </p:panel>
    </h:form>
</ui:decorate>
