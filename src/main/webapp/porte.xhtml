<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="WEB-INF/template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">CalcProc - Porte Médico</ui:define>

    <h:form id="formListaPortes">
        <p:panel>
            <f:facet name="header">
                <h:outputLabel value="Pesquisa de Portes" styleClass="tituloPrincipal"/>
                <p:button icon="pi pi-plus" value="Novo Porte" outcome="porte_cadastro" styleClass="btnNovo" title="Novo Porte"/>
            </f:facet>
            <p:panelGrid columns="8" id="painel">               
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{porteBean.por1.nome}"/>
                <p:commandButton icon="pi pi-search" update="formListaPortes:tabPortes"/>
                <p:button value="Cancelar" outcome="cad-porte" rendered="#{porteBean.por1.id != null}"/>
            </p:panelGrid>

            <p:separator />

            <p:dataTable var="porte" value="#{porteBean.portes}" id="tabPortes" rowKey="#{porte.id}" style="text-align: center;">
                <p:autoUpdate />
                <p:column headerText="Editar">
                    <p:link outcome="porte_cadastro">
                        <i class="pi pi-pencil" style="font-size: 2em"></i> 
                        <f:param name="id" value="#{porte.id}"/>
                    </p:link>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{porte.nome}" />
                </p:column>
                <p:column headerText="Tipo Porte">
                    <h:outputText value="#{porte.preco}" />
                </p:column>
                <p:column headerText="Tabela">
                    <h:outputText value="#{porte.tabelaPortes.nome}" />
                </p:column>
                <p:column headerText="Excluir">
                    <center>
                        <p:commandLink actionListener="#{porteBean.excluir(porte.id)}" update="tabPortes">                           
                            <h:graphicImage url="/img/delete_icon.png" alt="Excluir"/>
                            <p:confirm header="Excluir Porte" message="Deseja realmente excluir o porte selecionado?" icon="pi pi-exclamation-triangle"/>
                        </p:commandLink>
                    </center>
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <center>
                <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="pi pi-close"/>
            </center>
        </p:confirmDialog>

    </h:form>
</ui:decorate>
