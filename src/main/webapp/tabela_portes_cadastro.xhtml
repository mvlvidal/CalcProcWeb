<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="WEB-INF/template.xhtml">

    <ui:define name="title">CalcProc - Tabelas Portes</ui:define>

    <h:form id="cadTabelasPortes">
        <p:panel header="Cadastro de TabelasPortesção">
            <p:panelGrid columns="6">
                <p:outputLabel value="ID:"/>
                <p:inputText value="#{tabelaPortesBean.edi1.id}" readonly="true"/>
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{tabelaPortesBean.edi1.nome}" />
                <p:commandButton value="Gravar" actionListener="#{tabelaPortesBean.salvar}" update="cadTabelasPortes"/>
                <p:button value="Cancelar" outcome="cad-tabelaPortes" rendered="#{tabelaPortesBean.editar == true}"/>
            </p:panelGrid>
            <p:separator />

            <p:dataTable var="tabelaPortes" value="#{tabelaPortesBean.tabelasPortes}" id="tabTabelasPortescao">
                <p:column headerText="#">
                    <h:outputText value="#{tabelaPortes.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{tabelaPortes.nome}" />
                </p:column>
                <p:column headerText="Ação">
                    <center>
                        <p:commandLink actionListener="#{tabelaPortesBean.editar(tabelaPortes.id)}" update="cadTabelasPortes">
                            <h:graphicImage url="/img/edit_icon.png" />
                        </p:commandLink>
                        <p:commandLink actionListener="#{tabelaPortesBean.excluir(tabelaPortes.id)}" update="cadTabelasPortes">
                            <h:graphicImage url="/img/delete_icon.png" />
                            <p:confirm header="Excluir TabelasPortesção" message="Deseja realmente excluir edição de ID #{procedimento.id}?" icon="pi pi-exclamation-triangle"/>
                        </p:commandLink>
                    </center>
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <center>
                <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="pi pi-check" update="cadTabelasPortes"/>
                <p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
            </center>
        </p:confirmDialog>    
    </h:form>

</ui:decorate>
