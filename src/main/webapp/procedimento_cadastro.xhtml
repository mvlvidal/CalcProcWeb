<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="WEB-INF/template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">CalcProcWeb - Procedimentos</ui:define>


    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
    
    <p:panel>
        <f:facet name="header">
            <h:outputLabel value="Cadastro de Procedimentos" styleClass="tituloPrincipal"/>
            <p:button icon="pi pi-list" outcome="procedimento_pesquisa" styleClass="btnNovo" title="Lista de Procedimentos"/>
        </f:facet>

        <h:form id="cadProc">

            #{proBean.editar()}

            <p:panelGrid columns="6">
                <p:outputLabel value="Tabela:" />
                <p:selectOneMenu value="#{proBean.proc1.tabela}" id="selectTabela" converter="tabelaConversor" required="true">                     
                    <f:selectItem itemLabel="Selecione" itemValue="#{null}"/>                    
                    <f:selectItems var="tab" value="#{tabBean.tabelas}" itemLabel="#{tab.nome}" itemValue="#{tab}" />
                </p:selectOneMenu> 
                <p:outputLabel value="Código:" />
                <p:inputText value="#{proBean.proc1.codigo}" required="true"/>
                <p:outputLabel value="Descrição:" />
                <p:inputText value="#{proBean.proc1.descricao}" required="true"/>
                <p:outputLabel value="CH:" />
                <p:inputText value="#{proBean.proc1.ch}"/>
                <p:outputLabel value="CO:" />
                <p:inputText value="#{proBean.proc1.co}"/>
                <p:outputLabel value="Aux.:" />
                <p:inputText value="#{proBean.proc1.aux}"/>
                <p:outputLabel value="Porte Anest.:" />
                <p:inputText value="#{proBean.proc1.pAnestesico}"/>
                <p:outputLabel value="Porte Med.:" />
                <p:inputText value="#{proBean.proc1.pMedico}"/>
                <p:outputLabel value="% Porte Med.:" />
                <p:inputText value="#{proBean.proc1.percentPorte}"/>
                <p:outputLabel value="Qtd. Filme:" />
                <p:inputText value="#{proBean.proc1.qtdFilme}"/>
                <p:outputLabel value="Classific.:" />
                <p:selectOneMenu value="#{proBean.proc1.classificacao}" required="true">
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione" />
                    <f:selectItems value="#{proBean.classificacoes}" noSelectionValue="Selecione"/>
                </p:selectOneMenu>
                <p:commandButton value="Gravar" actionListener="#{proBean.salvar()}"/>
            </p:panelGrid>
            
            <p:dialog id="modalCadastro" />
            
        </h:form>
    </p:panel>


</ui:decorate>
