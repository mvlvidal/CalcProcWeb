<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="WEB-INF/template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">CalcProcWeb - Inicio</ui:define>   

    <h:form id="formGeral">

        <p:panel>
            <f:facet name="header">
                <h:outputLabel value="Calculo de Procedimentos" styleClass="tituloPrincipal"/>
                <p:commandButton icon="pi pi-plus" value="Tabela de Portes" update=":dlgCadastro" oncomplete="PF('dialogCadastro').show()" styleClass="btnNovo" title="Novo Porte"/>
            </f:facet>
            <p:panelGrid columns="8" id="painel">                
                <p:outputLabel value="Convênio:"/>
                <p:autoComplete 
                    id="acConvenio"
                    maxResults="5"
                    minQueryLength="3"
                    value="#{procedimentoBean.pesquisa.convenio}"
                    completeMethod="#{procedimentoBean.carregaAutocompleteConvenio}"
                    var="convenio"
                    itemLabel="#{convenio.nome}"
                    itemValue="#{convenio}"
                    converter="convenioConverter"
                    /> 
                <p:outputLabel value="Código:"/>
                <p:inputText id="pesquisa-codigo" value="#{procedimentoBean.pesquisa.codigo}"/> 
                <p:outputLabel value="Descrição:"/>
                <p:inputText id="pesquisa-descricao" value="#{procedimentoBean.pesquisa.descricao}"/> 
                <p:commandButton icon="pi pi-search" update=":formGeral:dtLista" actionListener="#{porteBean.consultar}"/>
            </p:panelGrid>

            <p:separator />

            <p:dataTable var="procedimento" value="#{procedimentoBean.procedimentos}" id="dtLista" style="text-align: center;" emptyMessage="Não há registros.">               
                <p:column headerText="Código">
                    <h:outputText value="#{procedimento.codigo}" />
                </p:column>  
                <p:column headerText="Descrição">
                    <h:outputText value="#{procedimento.descricao}" />
                </p:column>            
                <p:column headerText="Classificação">
                    <h:outputText value="#{procedimento.classificacao}" />
                </p:column> 
                <p:column headerText="Visualizar">
                    <p:commandButton icon="pi pi-eye" oncomplete="PF('dialogCadastro').show()" update=":dlgCadastro"> 
                        <f:setPropertyActionListener value="#{procedimento}" target="#{procedimentoBean.procedimento1}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

</ui:decorate>
