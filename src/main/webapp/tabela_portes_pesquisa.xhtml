<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="WEB-INF/template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">CalcProc - Tabela de Portes</ui:define>

    <h:form id="formListaTabelasPortes">
        <p:panel>
            <f:facet name="header">
                <h:outputLabel value="Pesquisa Tabela de Portes" styleClass="tituloPrincipal"/>
                <p:button icon="pi pi-plus" value="Tabela de Portes" outcome="tabela_portes_cadastro" styleClass="btnNovo" title="Nova Tabela de Portes"/>
            </f:facet>
            <p:panelGrid columns="8" id="painel">               
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{tabelaPortesBean.tp1.nome}"/>
                <p:commandButton icon="pi pi-search" update="formListaTabelasPortes:tabTabelasPortes"/>
                <p:button value="Cancelar" outcome="cad-porte" rendered="#{tabelaPortesBean.tp1.id != null}"/>
            </p:panelGrid>

            <p:separator />

            <p:dataTable var="tabela_portes" value="#{tabelaPortesBean.tabelasPortes}" id="tabTabelasPortes" rowKey="#{tabela_portes.id}" style="text-align: center;">
                <p:autoUpdate />
                <p:column headerText="Editar">
                    <p:link outcome="tabela_portes_cadastro">
                        <i class="pi pi-pencil" style="font-size: 2em"></i> 
                        <f:param name="id" value="#{tabela_portes.id}"/>
                    </p:link>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{tabela_portes.nome}" />
                </p:column>
                <p:column headerText="Situação">
                    <h:outputText value="#{tabela_portes.ativo?'Ativo':'Inativo'}" />
                </p:column>               
                <p:column headerText="Excluir">
                    <center>
                        <p:commandLink actionListener="#{tabelaPortesBean.excluir(porte.id)}" update="tabTabelasPortes">                           
                            <h:graphicImage url="/img/delete_icon.png" alt="Excluir"/>
                            <p:confirm header="Excluir Tabela Portes" message="Deseja realmente excluir a tabela de portes selecionada?" icon="pi pi-exclamation-triangle"/>
                        </p:commandLink>
                    </center>
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <center>
                <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="pi pi-close"/>
            </center>
        </p:confirmDialog>

    </h:form>
    
</ui:decorate>
