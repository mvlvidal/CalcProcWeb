<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="WEB-INF/template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">CalcProc - Tabela</ui:define>

    #{tabBean.editar()}

    <h:form id="formCadTabela">

        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <p:panel>
            <f:facet name="header">
                <h:outputLabel value="Cadastro de Tabelas" styleClass="tituloPrincipal"/>
                <p:button icon="pi pi-list" outcome="tabela_pesquisa" styleClass="btnNovo" title="Lista de Tabelas"/>
            </f:facet>
            <p:panelGrid columns="8" id="painel"> 
                <p:outputLabel value="Tipo:" />
                <p:selectOneMenu value="#{tabBean.tab1.tipoTab}">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>                    
                    <f:selectItems value="#{tabBean.tiposTabela}"/>  
                </p:selectOneMenu>
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{tabBean.tab1.nome}"/>
                <p:commandButton value="Gravar" actionListener="#{tabBean.salvar}"/>
                <p:button value="Cancelar" outcome="tabela_pesquisa" rendered="#{tabBean.editar == true}"/>
            </p:panelGrid>
        </p:panel>   
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <center>
                <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="NÃ£o" styleClass="ui-confirmdialog-no" icon="pi pi-close"/>
            </center>
        </p:confirmDialog>

    </h:form>

</ui:decorate>
