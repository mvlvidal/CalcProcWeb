<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="WEB-INF/template.xhtml">

    <ui:define name="title">CalcProc - Edição</ui:define>

    <h:form id="cadEdi">
        <p:panel header="Cadastro de Edição">
            <p:panelGrid columns="6">
                <p:outputLabel value="ID:"/>
                <p:inputText value="#{ediBean.edi1.id}" readonly="true"/>
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{ediBean.edi1.nome}" />
                <p:commandButton value="Gravar" actionListener="#{ediBean.salvar}" update="cadEdi"/>
                <p:button value="Cancelar" outcome="cad-edicao" rendered="#{ediBean.editar == true}"/>
            </p:panelGrid>
            <p:separator />

            <p:dataTable var="edicao" value="#{ediBean.edicoes}" id="tabEdicao">
                <p:column headerText="#">
                    <h:outputText value="#{edicao.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{edicao.nome}" />
                </p:column>
                <p:column headerText="Ação">
                    <center>
                        <p:commandLink actionListener="#{ediBean.editar(edicao.id)}" update="cadEdi">
                            <h:graphicImage url="/img/edit_icon.png" />
                        </p:commandLink>
                        <p:commandLink actionListener="#{ediBean.excluir(edicao.id)}" update="cadEdi">
                            <h:graphicImage url="/img/delete_icon.png" />
                            <p:confirm header="Excluir Edição" message="Deseja realmente excluir edição de ID #{procedimento.id}?" icon="pi pi-exclamation-triangle"/>
                        </p:commandLink>
                    </center>
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <center>
                <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="pi pi-check" update="cadEdi"/>
                <p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
            </center>
        </p:confirmDialog>    
    </h:form>

</ui:decorate>
