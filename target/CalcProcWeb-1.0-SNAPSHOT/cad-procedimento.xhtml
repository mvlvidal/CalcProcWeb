<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="WEB-INF/template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">CalcProcWeb - Procedimentos</ui:define>
    <p:panel header="Procedimentos" >
        <h:form id="info">
            <p:panelGrid columns="11">
                <f:facet name="header">
                    Filtro
                </f:facet>
                <p:outputLabel value="Tabela:" />
                <p:selectOneMenu value="#{proBean.tabela.id}" id="selectFiltro">                     
                    <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/>                    
                    <f:selectItems var="t" value="#{tabBean.tabelas}" itemLabel="#{t.id} - #{t.nome}" itemValue="#{t.id}"/>
                </p:selectOneMenu> 
                <!-- <p:inputText /> -->
                <p:commandButton value="Pesquisar" actionListener="#{proBean.filtrarTabela}" update="tabProc"/>
            </p:panelGrid>  
            <p:panelGrid columns="11">
                <p:dataTable var="procedimento" value="#{proBean.procedimentos}" widgetVar="tabelaProc" id="tabProc">
                    <p:column headerText="#">
                        <h:outputText value="#{procedimento.id}"/>
                    </p:column>                    
                    <p:column headerText="Código">
                        <h:outputText value="#{procedimento.codigo}"/>
                    </p:column>                    
                    <p:column headerText="Descrição">
                        <h:outputText value="#{procedimento.descricao}"/>
                    </p:column>                    
                    <p:column headerText="CH">
                        <h:outputText value="#{procedimento.ch}"/>
                    </p:column>                    
                    <p:column headerText="Aux">
                        <h:outputText value="#{procedimento.aux}"/>
                    </p:column>                    
                    <p:column headerText="Pote Anest.">
                        <h:outputText value="#{procedimento.pAnestesico}"/>
                    </p:column>                    
                    <p:column headerText="Porte Méd.">
                        <h:outputText value="#{procedimento.pMedico}"/>
                    </p:column>                    
                    <p:column headerText="% Porte Med.">
                        <h:outputText value="#{procedimento.percentPorte}"/>
                    </p:column>                    
                    <p:column headerText="Qtd. Filme">
                        <h:outputText value="#{procedimento.qtdFilme}"/>
                    </p:column>                    
                    <p:column headerText="Classific.">
                        <h:outputText value="#{procedimento.classificacao}"/>
                    </p:column>
                    <p:column headerText="Ação">
                        <center>
                            <p:commandLink  type="button" update="@all" > <!-- Action -->
                                <h:graphicImage url="/img/edit_icon.png" alt="Editar"/>
                            </p:commandLink>
                            <p:commandLink  update="tabProc"> <!-- Action Listener -->                           
                                <h:graphicImage url="/img/delete_icon.png" alt="Excluir"/>
                                <p:confirm header="Excluir Procedimento" message="Deseja realmente excluir o procedimento de ID #{procedimento.id}?" icon="pi pi-exclamation-triangle"/>
                            </p:commandLink>
                        </center>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <center>
                    <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="pi pi-close"/>
                </center>
            </p:confirmDialog>       
        </h:form>
        <h:form id="cadProc">
            <p:panelGrid columns="11">
                <f:facet name="header">
                    Cadastro
                </f:facet>
                <p:outputLabel value="Tabela:" />
                <p:selectOneMenu value="#{proBean.proc1.tabela}"  converter="tabelaConversor">                     
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>                    
                    <f:selectItems var="t" itemLabel="#{t.nome}" value="#{tabBean.tabelas}" />
                </p:selectOneMenu> 
                <p:outputLabel value="Código:" />
                <p:inputText value="#{proBean.proc1.codigo}"/>
            </p:panelGrid>
        </h:form>
    </p:panel>


</ui:decorate>
