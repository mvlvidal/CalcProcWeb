<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="WEB-INF/template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form>
        <p:panel header="Cadastro de Porte Médico">
            <p:panelGrid columns="7">
                <p:outputLabel value="Nome:"/>
                <p:inputText />
                <p:outputLabel value="Preço:"/>
                <p:inputText />
                <p:outputLabel value="Edição:"/>
                <p:selectOneMenu value="#{porBean.por1.edicao}">
                    <f:selectItem itemLabel="Selecione" />
                    <f:selectItems value="#{ediBean.edicoes}" itemLabel="#{ediBean.edi1.nome}" />
                </p:selectOneMenu>
                <p:commandButton value="Gravar" />
            </p:panelGrid>
            
            <p:separator />
            
            <p:dataTable var="porte" value="#{porBean.portes}" id="tabPorte">
                <p:column headerText="#">
                    <h:outputText value="#{porte.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{porte.nome}" />
                </p:column>
                <p:column headerText="Edição">
                    <h:outputText value="#{porte.edicao.nome}" />
                </p:column>
                <p:column headerText="Preço">
                    <h:outputText value="#{porte.preco}" />
                </p:column>
                <p:column headerText="Ação">
                
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:decorate>
