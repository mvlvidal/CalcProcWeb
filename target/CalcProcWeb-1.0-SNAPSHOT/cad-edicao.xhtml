<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="WEB-INF/template.xhtml">

    <ui:define name="title">CalcProc - Edição</ui:define>
    
    <h:form>
        <p:panel header="Cadastro de Edição">
            <p:panelGrid columns="3">
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{ediBean.edi1.nome}" />
                <p:commandButton value="Gravar" actionListener="#{ediBean.salvar}" update="@form"/>
            </p:panelGrid>
            <p:separator />

            <p:dataTable var="edicao" value="#{ediBean.edicoes}" id="tabEdicao">
                <p:column headerText="#">
                    <h:outputText value="#{edicao.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{edicao.nome}" />
                </p:column>
                <p:column headerText="Ação">

                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

</ui:decorate>
