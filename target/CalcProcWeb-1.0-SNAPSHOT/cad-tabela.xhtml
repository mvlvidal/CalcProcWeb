<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="WEB-INF/template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">CalcProc - Tabela</ui:define>

    <h:form id="formCadTabela">
        <p:panel header="Cadastro de Tabela">
            <p:panelGrid columns="8" id="painel"> 
                <p:outputLabel value="ID:" rendered="#{tabBean.tab1.id != null}"/>
                <p:inputText value="#{tabBean.tab1.id}" required="true" rendered="#{tabBean.tab1.id != null}" readonly="true"/>
                <p:outputLabel value="Tipo:" />
                <p:selectOneMenu value="#{tabBean.tab1.tipoTab}">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>                    
                    <f:selectItems value="#{tabBean.tiposTabela}"/>  
                </p:selectOneMenu>
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{tabBean.tab1.nome}"/>
                <p:commandButton value="Gravar" actionListener="#{tabBean.salvar}" update="formCadTabela:tabTabelas"/>
                <p:button value="Cancelar" outcome="cad-tabela" rendered="#{tabBean.tab1.id != null}"/>
            </p:panelGrid>

            <p:separator />

            <p:dataTable var="tabela" value="#{tabBean.tabelas}" id="tabTabelas" rowKey="#{tabela.id}">
                <p:autoUpdate />
                <p:column headerText="#">
                    <h:outputText value="#{tabela.id}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{tabela.nome}" />
                </p:column>
                <p:column headerText="Tipo Tabela">
                    <h:outputText value="#{tabela.tipoTab}" />
                </p:column>
                <p:column headerText="Ação">
                    <center>
                        <p:commandLink action="#{tabBean.editar(tabela.id)}" type="button" update="@all" >
                            <h:graphicImage url="/img/edit_icon.png" alt="Editar"/>
                        </p:commandLink>
                        <p:commandLink actionListener="#{tabBean.excluir(tabela.id)}" update="tabTabelas">                           
                            <h:graphicImage url="/img/delete_icon.png" alt="Excluir"/>
                            <p:confirm header="Excluir Tabela" message="Deseja realmente excluir a tabela de ID #{tabela.id}?" icon="pi pi-exclamation-triangle"/>
                        </p:commandLink>
                    </center>
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <center>
                <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="pi pi-close"/>
            </center>
        </p:confirmDialog>

    </h:form>

</ui:decorate>
